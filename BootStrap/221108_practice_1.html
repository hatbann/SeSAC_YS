    <script src="./jquery-ui-1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="./jquery-ui-1.13.2/jquery-ui.css">
    <style>
        td:hover{
            cursor: pointer;
        }
        td{
            padding: 20px;
            text-align: center;
        }

        .content{
            font-size: 10px;
        }

        #title{
            font-size: 20px;
            font-weight: 600;
            color: tomato;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="date">날짜</label>
            <input type="text" name="" id="date">
        </div>
        <div>
            <label for="content">내용</label>
            <input type="text" name="" id="content">
        </div>
        <button type="button" onclick="onWrite()">작성</button>
    </form>
    <table>
        <tr>
            <td  colspan="7" id="title">2022년 7월</td>
            </tr>
        <tr>

            <td>월</td>
            <td>화</td>

        </tr>

    <script>
        let targetTd;
        $('td').click(function (e) {
            $('#date').val(e.currentTarget.innerText);
            targetTd = e.currentTarget;
        })

        function onWrite(){
            let newContent = document.createElement("div");
            newContent.className = "content";
            let content = document.createTextNode($('#content').val());
            newContent.appendChild(content);
            console.log(newContent);
            targetTd.appendChild(newContent);
            console.log(targetTd);
            
        }
    </script>
</body>
