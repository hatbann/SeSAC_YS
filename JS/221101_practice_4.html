<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let no_1 = 4, no_2 = 2, no_3 = 3;
        
        function add(num1, num2, num3){
            alert(num1+num2+num3);
        }

        function sub(num1, num2){
            alert(num1-num2);
        }

        function divide(num1, num2){
            alert(num1/num2);
        }

        function mul(num1, num2){
            alert(num1*num2);
        }

        add(no_1, no_2, no_3);
        sub(no_1, no_2);
        divide(no_1, no_2);
        mul(no_1, no_2);
    </script>
</body>
</html>
