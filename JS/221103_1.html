<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cat = {
            name: '나비',
            age : 1,
            mew : function(){
                return '야옹';
            }
        }

        function hello() {
            return "안녕~"; //return 은 한개만
        }

        function hi() {
            console.log('hi');
        }

        /*
        console.log(hi()); //자동으로 undefined 던져지는걸 확인
        console.log(hello());

        console.log(cat.name);
        console.log(
            cat.age
        );
        console.log(cat.mew());
        */

        var arr1 = [1,2,3,'a', 'b', 'c'];
        var arr2 = new Array(1,2,3,'a', 'b', 'c');
        console.log(arr1); //[1, 2, 3, 'a', 'b', 'c']
        console.log(arr1[0]); //1
        console.log(arr2.indexOf('a')); //3
        console.log(arr1.length); //6

        arr1.pop();
        console.log(arr1); //[1, 2, 3, 'a', 'b']
        arr2.shift();
        console.log(arr2.indexOf('a')); //2

        var me = {
            name : 'hyebin',
            birth : '0507'
        };

        me['gender'] = 'female';
        console.log(me);
        console.log(me['name']); //hyebin
        console.log(me.name);  //hyebin

        console.log("_______________");
        var date = new Date();
        console.log(date);
        console.log(date.getYear()); // 122 , 2천년대라 구분하기 위해 1이 붙음


        console.log("______________________");
        console.log(Math.PI);
        console.log(Math.E);
        console.log(Math.min(2,10,4,-1)); //-1
        console.log(Math.max(2,10,4, -1)); //10

        console.log(Math.random()); //0~1사이의 무작위수
        console.log(Math.floor(Math.random()*(10-1) + 1)); //내림 
        console.log(Math.round(1.3)); //1, 반올림
        console.log(Math.ceil(1.3)); //2, 올림


</script>
</body>
</html>
