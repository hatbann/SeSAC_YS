<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            background-color: rgb(239, 239, 239);
            width: 700px;
            height: 300px;
            position: relative;
            left: 50px;
            text-align: center;
        }
        img{
            width: 220px;
            height: 130px;
            transform: skewY(15deg);
            position: relative;
            top: 80px;
        }
        img:first-child{
            z-index: 3;
            left: 70px;
        }

        img:nth-child(2){
            z-index: 2;
        }
        img:last-child{
            z-index: 1;
            right: 70px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-x07t753igtlmNC_a7J1UXiuB0qToV386hrTKDOEqd5-ambPiRlujutrHZuXAnC1W6Wo&usqp=CAU" alt="">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTs5varEeFcuCCD4l_decJFqzhqhgIXUjQUKQgH9T576m7PmOb-8pjB5g_nb9cqmWxp8BQ&usqp=CAUg" alt="">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZnMinlfV154k2xxsS1a2cqVoO9ofSxAv_OA&usqp=CAU" alt="">
    </div>
</body>
</html>
