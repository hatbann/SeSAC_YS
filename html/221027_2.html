<!DOCTYPE html> <!--이 문서가 html이다 를 알려주기-->
<html lang="ko"><!--지금 html을 여는 곳의 위치, 언어-->
<head> <!--head와 body태그는 무조건 한개-->
    <meta charset="UTF-8"> //인코딩 설정 
    <title>문서,페이지제목(이름)</title> 
</head>
<body>
    <h1>h태그</h1><!--제목태그, 일반 글자보다 크고 진함 1~6 존재, Block Element-->
    <p>p태그</p><!--문단 만들 때 사용-->
    <img src="../동글이.jpg" alt="동글이" title="동글아 사랑해" width="300px" style="border-radius: 20px;"> <!--이미지 올릴때 사용 title : 마우스 올렸을때 보이는 것-->
    <a href="https://www.naver.com/" target="_blank">Naver</a> <!--이동기능 target : self(페이지를 바꾸는것), _blank(새로운 페이지) -->
    
    <ul> <!--순서가 없는 목록-->
        <li>ul 1</li>
        <li>ul 2</li>
    </ul>
    <ol type="1" start="3" reversed ><!--순서가 있는 목록/ type 설정 가능 / start : 순서의 시작점 지정 / reversed:역순-->
        <li>ol 1</li>
        <li>ol 2</li>
    </ol>

</body>
</html>
