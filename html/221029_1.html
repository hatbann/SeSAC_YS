<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" cellpadding=10 cellspacing=0><!--tr : 행, td: 각각의 칸(열)-->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table> 
    <br>
    <table border="2" cellpadding=10 cellspacing=" 5"><!--tr : 행, td: 각각의 칸(열)-->
        <tr>
            <td colspan="2">1</td>
            <td rowspan="2">2</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
    </table> 
    <br>
    <table border="1" cellspacing=0 cellpadding="10">
        <tr>
            <td colspan="2">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td rowspan="2">4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>
</body>
</html>
